<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <!--bootstrap插件-->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
    <!--手机端  时间插件  -->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/mobiscroll/mobiscroll.custom-2.5.2.min.css">
    <!-- 手机端加载等待 -->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/jquery/fakeloader/css/fakeloader.min.css">
    <!--手机公共-->
    <link rel="stylesheet" type="text/css" href="../../css/web-base.css">

    <link rel="stylesheet" type="text/css" href="../css/order-list.css">
    <!-- 手机自己 -->
    <link rel="stylesheet" type="text/css" href="../css/feedBackPhone.css">

    <!--【手机端专享】自适应必须放head里-->
    <script type="text/javascript" src="../../js/init.js"></script>
    <style>
        label{
            font-size: 1.4rem;
            color: #666666;
            font-weight: 500;
        }

        option{
            font-size: 12px;
        }
    </style>
</head>
<body>
<!-- 标题 start -->

<header class="txc">
    <div class="cl fl">
        <img class="backImg" id="backWechat" alt="" src="../images/back.png">
        <i>&nbsp;</i>
    </div>
    <div class="cr fr">&nbsp;</div>
    <div class="cc">留言板</div>
</header>
<!-- 标题 end -->

<!-- 留言板主体 -->
<div class="phoneDetBack txl" style="padding-top: 0.5rem;padding-bottom: 1rem;">
    <div class="divStyle">
        <span class="must">*</span><label>问题分类</label>
        <div class="f-input-group">
            <div class="group-text" style="width: 19.5rem">
                <select class="form-control f-select" id="secondLevel" name="secondLevel">
                    <option value="t1">订单实时查询</option>
                    <option value="t2">看板中心-看板中心使用方法</option>
                    <option value="t3">看板中心-全流程监控总览页</option>
                    <option value="t4">看板中心-场景化流程监控页</option>
                    <option value="t5">统计及重点指标页</option>
                </select>
            </div>
        </div>
    </div>

    <div class="divStyle">
        <span class="must place2">*</span><label class="place2">问题描述</label>
        <div class="textAreaDiv">
            <textarea id="questionDescript" style="width:100%;height:100%;border: 1px solid #ccc;border-radius: 0.5rem;font-size: 1.2rem;"></textarea>
        </div>
    </div>

    <div class="divStyle">
        <span class="must">*</span><label>提问人</label>
        <div class="people-text" style="width: 19.6rem;margin-left: 2.4rem">
            <input class="form-control" style="height: 3rem;border-radius: 0.5rem;font-size: 1.2rem;" type="text" id="questioner" name="questioner" />
        </div>
    </div>

    <div class="divStyle">
        <span class="must">*</span><label>提问人手机号码</label>
        <div class="people-text" style="width: 15.4rem;">
            <input class="form-control" style="height: 3rem;border-radius: 0.5rem;font-size: 1.2rem;" type="text" id="questionerNum" name="questionerNum" />
        </div>
    </div>

    <div class="divStyle">
        <span class="must">*</span><label>提问人归属单位</label>
        <div class="f-input-group">
            <div class="group-text" style="width: 15.4rem;">
                <select class="form-control f-select" id="belongTo" name="belongTo">
                    <option value="">单位</option>
                    <option value="301">总部市场部</option>
                    <option value="302">总部政企部</option>
                    <option value="303">总部客服部</option>
                    <option value="304">总部网发部</option>
                    <option value="305">总部网运部</option>
                    <option value="306">总部大数据项目组</option>

                    <option value="201">信息化部</option>
                    <option value="202">运营支撑中心</option>
                    <option value="203">渠道中心</option>
                    <option value="204">大客户中心</option>
                    <option value="205">政企创新中心</option>
                    <option value="206">客服中心</option>
                    <option value="207">网络交付中心</option>

                    <option value="102">二区分公司</option>
                    <option value="103">三区分公司</option>
                    <option value="104">四区分公司</option>
                    <option value="105">五区分公司</option>
                    <option value="107">七区分公司</option>
                    <option value="108">八区分公司</option>
                    <option value="110">通州分公司</option>
                    <option value="111">昌平分公司</option>
                    <option value="112">大兴分公司</option>
                    <option value="113">顺义分公司</option>
                    <option value="114">房山分公司</option>
                    <option value="115">密云分公司</option>
                    <option value="116">怀柔分公司</option>
                    <option value="117">门头沟分公司</option>
                    <option value="118">平谷分公司</option>
                    <option value="119">延庆分公司</option>

                    <option value="120">重通局</option>
                    <option value="999">其他</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- 提交按钮 -->
<div class="cursor txc" id="submit">
    <img src="../images/submit.png" style="width: 35%">
    <div class="t4">提交</div>
</div>

<!-- 蒙层 -->
<div class="mask" id="mask">
</div>

<!-- 提示留言提交成功 -->
<div class="alertInfo txc" id="alert">
    <img src="/queryCenter/web-monitor/images/feedBack/accept.png" style="margin-top: 2rem">
    <div class="place3">您的问题已收到，我们将尽快回复</div>
</div>

</body>
<!--bootstrap-->
<script type="text/javascript" src="../../../js/plugins/bootstrap/jquery-1.12.1.min.js" ></script>
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>

<!--bootstrap table-->
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script>

<!--公共部分-->
<script type="text/javascript" src="../../../js/common/common.js"></script>
<script type="text/javascript" src="../../../js/common/util.js"></script>
<!--【手机端专享】-->
<script type="text/javascript" src="../../js/web-util.js"></script>

<script type="text/javascript" src="/queryCenter/web-monitor/js/plugins/BootBox/bootbox.min.js"></script>


<!--自己-->
<script type="text/javascript" src="../js/messageBoardPhone.js"></script>
</html>
