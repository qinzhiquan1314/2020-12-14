            <span class="circle"></span>
            <span class="ft" id='productName'>产品名称：</span>
        </div>
        <div class="t2 pd-left-10 mg-top-10 serialNumber">
            <div class="ll2">
                <span class="ft1">NO.</span>
                <span class="ft2">宽带/快线/专线：</span>
            </div class="rr">
            <div class="ft3" id='serialNumber'></div>
        </div>
        <div class="t2 pd-left-10 teleNum">
            <div class="ll">
                <span class="ft1">NO.</span>
                <span class="ft2">固话:</span>
            </div class="rr">
            <div class="ft3" id='teleNum'></div>
        </div>
        <div class="t2 pd-left-10 phoneNum">
            <div class="ll">
                <span class="ft1">NO.</span>
                <span class="ft2">手机:</span>
            </div class="rr">
            <div class="ft3" id='phoneNum'></div>
        </div>
        <div class="t2 pd-left-10 accNum">
            <div class="ll4">
                <span class="ft1">NO.</span>
                <span class="ft2">宽带账号:</span>
            </div class="rr">
            <div class="ft3" id="accNum"></div>
        </div>
        <div class="t2 pd-left-10 cloudBusinessNum">
            <div class="ll3">
                <span class="ft1">NO.</span>
                <span class="ft2">用户端IP:</span>
            </div class="rr">

        </div>
        <div class="t2 pd-left-10 userIp">
            <div class="ll3">
                <span class="ft1">NO.</span>

            </div class="rr">
            <div class="ft3" id="userIp"></div>
        </div>
        <div class="t2 pd-left-10 interIpAddr">
            <div class="ll3">
                <span class="ft1">NO.</span>
                <span class="ft2">云业务号码:</span>
            </div class="rr">
            <div class="ft3" id="interIpAddr"></div>
        </div>
        <div class="t2 pd-left-10 accNum">
            <div class="ll3">
                <span class="ft1">NO.</span>
                <span class="ft2">速率:</span>
            </div class="rr">

        </div>

    <section class="txc inflowheader">

		            <option value="">请选择归属系统</option>
		            <option value="BLD">天越</option>
	                <option value="IOM">IOM</option>
	                <option value="OC">订单中心</option>
	                <option value="PALM">掌上运维</option>
                    <option value="CRM">北六ESS</option>
                    <option value="CBCRM">CBSS</option>
                    <option value="IO">沃易售(IOM)</option>
	                <option value="WO">沃易售</option>
	          </select>
                </div>
            </div>
            <div class="b-input-group">
                <div class="group-text">
                    <input id="jobName" name="jobName" class="form-control bg2" type="text" placeholder="请输入环节名称">

                </div>
            </div>
            <div class="b-btn-group">
                <button type="button" class="btn btn_submit submitBtn">查询</button>
                <button type="button" class="btn btn_reset resetBtn">重置</button>
            </div>
        </form>
    </section>

    </div>
