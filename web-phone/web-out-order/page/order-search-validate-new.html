    <script>

            sessionStorage.setItem("web-out/order-list/firstUrl", document.referrer);

        // 特殊处理 入口页面的【返回】
        function goBack2() {
            var sourceUrl = sessionStorage.getItem("web-out/order-list/firstUrl"); // 超链接此页面的父页面url
            var currentUrl = location.href; // 本页面的url
            var backUrl = sourceUrl == null || sourceUrl == "" ? currentUrl : sourceUrl;
