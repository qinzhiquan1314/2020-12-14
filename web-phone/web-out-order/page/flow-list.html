<html>

<head>
    <title>订单实时查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap.css">

    <!--【手机端专享】自适应必须放head里-->
    <script type="text/javascript" src="../../js/init.js"></script>
    <style>
        .flowtop .t2 .ll3 {
            float: left;
            width: 10rem;
            display: table-cell;
        }
        
        .flowtop .t2 .ll4 {
            float: left;
            width: 8rem;
            display: table-cell;
        }
        
        .show1 {
            display: block
        }
        
        .hide {
            display: none
        }
    </style>
</head>

<body onload="bodyLoad()">
    <!-- 监听广告 -->

    <!-- 标题 start -->
    <header class="txc">
        <div class="cl fl" onclick="goBack()"><i class="glyphicon glyphicon-chevron-left"></i></div>
        <div class="cr fr">&nbsp;</div>
        <div class="cc">订单详情</div>
    </header>
    <!-- 标题 end -->

    <section>
        <!-- start -->
        <div class="flowtop">
            <div class="t1 line pd-left-10 ps-relative productName">
                <!-- <span class="ps-relative"><img src="../../../web-phone/images/order/flow/f4.png"></img></span> -->
                <span class="circle"></span>
                <span class="ft" id='productName'>产品名称：</span>
            </div>
            <div class="t2 pd-left-10 mg-top-10 WiFi">
                <div class="ll4">
                    <span class="ft1">NO.</span>
                    <span class="ft2">WiFi满屋:</span>
                </div>
                <div class="ft3" id="WiFi"></div>
            </div>
            <div class="t2 pd-left-10 serialNumber">
                <div class="ll2">
                    <span class="ft1">NO.</span>
                    <span class="ft2">宽带/快线/专线：</span>
                </div>
                <div class="ft3" id='serialNumber'></div>
            </div>
            <div class="t2 pd-left-10 teleNum">
                <div class="ll">
                    <span class="ft1">NO.</span>
                    <span class="ft2">固话:</span>
                </div>
                <div class="ft3" id='teleNum'></div>
            </div>
            <div class="t2 pd-left-10 phoneNum">
                <div class="ll">
                    <span class="ft1">NO.</span>
                    <span class="ft2">手机:</span>
                </div>
                <div class="ft3" id='phoneNum'></div>
            </div>
            <div class="t2 pd-left-10 accNum">
                <div class="ll4">
                    <span class="ft1">NO.</span>
                    <span class="ft2">宽带账号:</span>
                </div>
                <div class="ft3" id="accNum"></div>
            </div>
            <div class="t2 pd-left-10 cloudBusinessNum">
                <div class="ll3">
                    <span class="ft1">NO.</span>
                    <span class="ft2">云业务号码:</span>
                </div>
                <div class="ft3" id="cloudBusinessNum"></div>
            </div>
            <div class="t2 pd-left-10 userIp">
                <div class="ll3">
                    <span class="ft1">NO.</span>
                    <span class="ft2">用户端IP:</span>
                </div>
                <div class="ft3" id="userIp"></div>
            </div>
            <div class="t2 pd-left-10 interIpAddr">
                <div class="ll3">
                    <span class="ft1">NO.</span>
                    <span class="ft2">互联网IP地址 :</span>
                </div>
                <div class="ft3" id="interIpAddr"></div>
            </div>
            <div class="t2 pd-left-10 speed">
                <div class="ll">
                    <span class="ft1">NO.</span>
                    <span class="ft2">速率:</span>
                </div>
                <div class="ft3" id='speed'></div>
            </div>
            <!--        <div class="t2 pd-left-10 qiepian">-->
            <!--            <div class>-->
            <!--                <span class="ft1">NO.</span>-->
            <!--                <span class="ft2">切片ID:1-160000</span>-->
            <!--            </div>-->
            <!--        </div>-->
            <!--        <div class="t2 pd-left-10 phone">-->
            <!--            <div class>-->
            <!--                <span class="ft1">NO.</span>-->
            <!--                <span class="ft2">手机:</span>-->
            <!--            </div>-->
            <!--        </div>-->
            <!--<div class="t2 showNetTypeCode pd-left-10 mg-bottom-10">温馨提示：请您自发货起20天内激活号卡，过期将自动销户</div>-->
        </div>
        <!-- end -->

        <!--流程展示区 start-->
        <div class="flowtest fakeParent">
            <div class="fakeloader"></div>
        </div>
        <!--流程展示区 start-->
    </section>

    <!-- 广告 bottom start -->
    <div class="advert-bottom width100 opacity-0">
        <!--dp-none position-fiexd opacity-0-->
        <!-- <i class="glyphicon glyphicon-remove"></i> -->
        <!-- <img src="../../images/order/sj-bottom.png"/> -->
        <div class="swiper-container swiper-containerA">
            <div id="swiper-wrapperA" class="swiper-wrapper">
                <!-- <div class="swiper-slide"><img src="../../images/banner/1.jpg"/></div> -->
            </div>
            <div class="swiper-pagination swiper-paginationA"></div>
        </div>
        <div class="rect"></div>
    </div>
    <!-- 广告 bottom end -->
