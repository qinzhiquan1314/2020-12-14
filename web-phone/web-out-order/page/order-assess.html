  <body onload="bodyLoad()"><!--  监听广告 -->
  	
  	<!-- 标题 start -->
  	<header class="txc">
		<div class="cl fl" onclick="goBack()"><i class="glyphicon glyphicon-chevron-left"></i></div>
		<!-- <div class="crr fr"><a href="javascript:;" class="assessSubmit">发布</a></div> -->
		<div class="cr fr">&nbsp;</div>
		<div class="cc">订单评价</div>

	<section>
	   <div class="messageInfo" id="messageInfo">
	     请您根据办理业务所留业务号码<span id="phoneNum"></span>获取验证码后提交评价
        </div>	   
        <div class="z_evaluation">
	        <div class="z_veap">
	           <div class="z_veapsp1"><div><!-- 横线 --></div></div>
	           <div class="z_veapsp2 font-space-2px">您对本次服务满意吗？</div>
	           <div class="z_veapsp1"><div><!-- 横线 --></div></div>
	        </div>
	    </div>
		<form  id="submitForm">
			<ul class="totalEval"><!-- #menu 这个会有默认样式，不要使用 -->
				<li id="3" class="li-on">好评</br><p class="evaluateP">(9-10分)</p></li>
				<li id="2" class="li-off">中评</br><p class="evaluateP">(7-8分)</p></li>
				<li id="1" class="li-off">差评</br><p class="evaluateP">(1-6分)</p></li>
				<input type="hidden" id="extLevel4" name="extLevel4" value="3">
			</ul>
			<div class="varea font-space-2px">
				<div class="a-row ">
					<div class="row-left">产品评价</div>
					<div class="row-right">
						<div id="demo-service" class="fl ratyWidth"></div>
					    <div id="hint-service" class="fl fontWidth"></div>
					</div>
				</div>
				<div class="a-row ">
					<div class="row-left">上门服务</div>
					<div class="row-right">
						<div id="demo-fashion" class="fl ratyWidth"></div>
					    <div id="hint-fashion" class="fl fontWidth"></div>
					</div>
				</div>
				<div class="a-row ">
					<div class="row-left">施工速度</div>
					<div class="row-right">
						<div id="demo-construct" class="fl ratyWidth"></div>
					    <div id="hint-construct" class="fl fontWidth"></div>
					</div>
				</div>
				<div id="divWLFW" class="a-row  dp-none">
					<div class="row-left">物流服务</div>
					<div class="row-right">
						<div id="demo-extLevel1" class="fl ratyWidth"></div>
					    <div id="hint-extLevel1" class="fl fontWidth"></div>
					</div>
				</div> 
			</div>
			<div class="ps-relative mgb40">
				<textarea class="a-textarea font-space-2px" id="comment" name="comment" placeholder="亲，您的鼓励是我们用心服务的最大动力！(文字输入上限为100字)" onkeyup="countWord()">
				</textarea>
				<span class="z_num ps-absolute"><span id="textNum">0</span>/100</span>
			</div>
			<div class="getCode" style="position:relative;">
			   <input type="text" id="codeInput" class="codeInput"  name="codeNumber" placeholder="验证码" datavalue="验证码">
			   <input type="button" id="CodeBtn" class="codeButton"  value="获取验证码">
			</div>
			<div class="a-btn-group">
				<button type="button" class="btn btn_search assessSubmit">立即评价</button>
			</div>	
			
		</form>
		
	</section>
  	
  	<!-- 广告 bottom start -->
  	<div class="advert-bottom width100 opacity-0"><!--dp-none position-fiexd opacity-0-->

		        <!-- <div class="swiper-slide"><img src="../../images/banner/1.jpg"/></div> -->
		    </div>
		    <div class="swiper-pagination swiper-paginationA"></div>
