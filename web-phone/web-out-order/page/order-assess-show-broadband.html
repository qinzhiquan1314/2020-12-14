<!DOCTYPE html>
<html>
  <head>
    <title>订单实时查询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--插件-->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
	<!--加载等待插件-->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/jquery/fakeloader/css/fakeloader.min.css">
	<!--swiper3轮播-->
	<link rel="stylesheet" href="../../../js/plugins/swiper/swiper-3.4.2.min.css" />
	<!--手机公共-->
	<link rel="stylesheet" type="text/css" href="../../css/web-base.css">
	<!--自己-->
	<link rel="stylesheet" type="text/css" href="../css/order-assess.css">
	
	<!--【手机端专享】自适应必须放head里-->
  	<script type="text/javascript" src="../../js/init.js"></script>
	
  </head>
  
  <body onload="bodyLoad()"><!-- 监听广告 -->
  	
  	<!-- 标题 start -->
  	<header class="txc">
		<div class="cl fl" onclick="goBack()"><i class="glyphicon glyphicon-chevron-left"></i></div>
		<div class="crr fr">&nbsp;</div>
		<div class="cc">我的评价</div>
		
  	</header>
  	<!-- 标题 end -->
  	
	<section style="margin-bottom: 150px">
	   <div class="z_evaluation">
	        <div class="z_veap">
	           <div class="z_veapsp1"><div><!-- 横线 --></div></div>
	           <div class="z_veapsp2 font-space-2px">您对本次服务的评价</div>
	           <div class="z_veapsp1"><div><!-- 横线 --></div></div>
	        </div>
	    </div>
	  
		<form  id="submitForm">
			<ul id="satisfaction" class="totalEval">
				<li id="3" class="li-off">满意</br><p class="evaluateP">(10分)</p></li>
				<li id="2" class="li-off">及格</br><p class="evaluateP">(9分)</p></li>
				<li id="1" class="li-off">不满意</br><p class="evaluateP">(8分及以下)</p></li>
				<input type="hidden" id="extLevel4" name="extLevel4" value="3">
			</ul>
  			
    		<div id="unsatisfy" class="ques">
       			 您觉得我公司在哪些方面存在问题，有待改善? (可多选)
    		</div>
    		
    		<div class="proposalBox">
    			<!-- 服务人员 -->
    			<div class="servicePer" id='serviceStaff'>
    				<span class="servicePerSpan"></span>
    				<p class="">服务人员</p>
    				<ul class="serviceList">
	    				<li class="singleSelection_details">
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='0'/>上门人员的服务态度</label> 
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='1'/>上门人员的上门及时性</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='2'/>上门人员的技术水平</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='3'/>上门人员的服务行为</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='4'/>上门人员的收费合规性</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='5'/>上门人员未安装完成</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='6'/>上门人员的延伸服务</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceStaff"  value='7'/>其他服务人员的服务态度/行为</label>
						</li>
		            </ul>
    			</div>
    			<div class="clear"></div>
	            <!-- 装机时长 -->
	            <div class="servicePerSingle" id='installedTime'>
	            	<p class="loadLens"><input type="checkbox" name="installedTime" value='1'/>装机时长</p>
    			</div>
    			<div class="clear"></div>
    			<!-- 营业厅 -->
	            <div class="servicePer" id='serviceHall'>
    				<span class="servicePerSpan"></span>
    				<p class="">营业厅</p>
    				<ul class="serviceList">
	    				<li class="singleSelection_details">
							<label class="labcheckBox"><input type="checkbox" name="serviceHall" value='0'/>营业厅人员的服务/业务水平</label> 
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceHall" value='1'/>营业厅等待时长</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceHall" value='2'/>营业厅现场环境</label>
						</li>
		            </ul>
    			</div>
    			<div class="clear"></div>
	            <!-- 客服热线 -->
	            <div class="servicePer" id='serviceHotline'>
    				<span class="servicePerSpan"></span>
    				<p class="">客服热线</p>
    				<ul class="serviceList">
	    				<li class="singleSelection_details">
							<label class="labcheckBox"><input type="checkbox" name="serviceHotline" value='0'/>客服热线人员的服务/业务水平</label> 
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="serviceHotline" value='1'/>客服热线等待时长</label>
						</li>
		            </ul>
    			</div>
    			<div class="clear"></div>
	            <!-- 网站及应用 -->
   				<div class="servicePerSingle" id='websiteAndApp'>
	            	<p class="loadLens"><input type="checkbox" name="websiteAndApp" value='1'/>网站及应用</p>
    			</div>
    			<div class="clear"></div>
    			<!-- 产品质量 -->
	            <div class="servicePer" id='productQuality'>
    				<span class="servicePerSpan"></span>
    				<p class="">产品质量</p>
    				<ul class="serviceList">
	    				<li class="singleSelection_details">
							<label class="labcheckBox"><input type="checkbox" name="productQuality" value='0'/>语音质量</label> 
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="productQuality" value='1'/>宽带质量</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="productQuality" value='2'/>IPTV质量</label>
						</li>
		            </ul>
    			</div>
    			<div class="clear"></div>
	            <!-- 公司政策 -->
	            <div class="servicePer" id='corporatePolicy'>
    				<span class="servicePerSpan"></span>
    				<p class="">公司政策</p>
    				<ul class="serviceList">
	    				<li class="singleSelection_details">
							<label class="labcheckBox"><input type="checkbox" name="corporatePolicy" value='0'/>套餐种类</label> 
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="corporatePolicy" value='1'/>资费</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="corporatePolicy" value='2'/>光纤改造政策</label>
							<br/>
							<label class="labcheckBox"><input type="checkbox" name="corporatePolicy" value='3'/>延伸服务</label>
						</li>
		            </ul>
    			</div>
    			<div class="clear"></div>
	            <!-- 其他方面待改进 -->
   				<div class="servicePerSingle" id='otherAspectsImprovement'>
	            	<p class="loadLens"><input type="checkbox" name="otherAspectsImprovement" value='1'/>其他方面待改进</p>
    			</div>
    			<div class="clear"></div>
    		</div>
			<div class="ps-relative marbtm">
				<textarea style="color:#000;" class="a-textarea font-space-2px" id="comment" name="comment" readonly>无评价内容</textarea>
			</div>
			
		</form>
		<div class="z_btn">
		   <button id="z_btn1" onclick="goBack()">返回</button>
		</div>
		   
	</section>
  	
  	<!-- 广告 bottom start -->
  	<div class="advert-bottom width100 opacity-0"><!--dp-none position-fiexd opacity-0-->
  		<!-- <i class="glyphicon glyphicon-remove"></i> -->
  		<!-- <img src="../../images/order/sj-bottom.png"/> -->
  		<div class="swiper-container swiper-containerA">
		    <div id="swiper-wrapperA" class="swiper-wrapper">
		        <!-- <div class="swiper-slide"><img src="../../images/banner/1.jpg"/></div> -->
		    </div>
		    <div class="swiper-pagination swiper-paginationA"></div>
		</div>
  		<div class="rect"></div>
  	</div>
  	<!-- 广告 bottom end -->

   	<!--bootstrap-->
	<script type="text/javascript" src="../../../js/plugins/bootstrap/jquery-1.12.1.min.js" ></script>
	<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>
	
	<!--bootstrap table-->
	<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script><!--控制导出按钮-->
	<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script><!--控制导出功能-->
	
	<!-- swiper3轮播 -->
	<script type="text/javascript" src="../../../js/plugins/swiper/swiper-3.4.2.min.js"></script>
	
	<!-- layer 弹出层 -->
	<script type="text/javascript" src="../../../js/plugins/layui/layer/mobile/layer.js"></script>
	
	<!-- 表单  -->
	<script type="text/javascript" src="../../../js/plugins/jquery/jquery.form.js"></script>
	
	<!-- 表单验证 -->
	<script type="text/javascript" src="../../../js/plugins/jquery/jquery-validation/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../../../js/plugins/jquery/jquery-validation/messages_zh.min.js"></script>
	
	<!-- 五角星评价 -->
	<script type="text/javascript" src="../../../js/plugins/jquery/jquery.raty.min.js"></script>
	
	<!-- 加载等待插件 -->
	<script type="text/javascript" src="../../../js/plugins/jquery/fakeloader/js/fakeloader.min.js"></script>
	
	<!--公共部分-->
	<script type="text/javascript" src="../../../js/common/common.js"></script>
	<script type="text/javascript" src="../../../js/common/util.js"></script>
	<!--【手机端专享】-->
  	<script type="text/javascript" src="../../js/web-util.js"></script>
  	
	<!-- 手机核心插件 end -->
	
	<!--自己-->
	<script type="text/javascript" src="../js/order-assess-show.js"></script>
