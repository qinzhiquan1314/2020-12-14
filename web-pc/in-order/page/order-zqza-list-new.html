<!DOCTYPE html>

<html>

<head>

    <title>订单查询</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--bootstrap插件-->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
    <!--pc公共-->
    <link rel="stylesheet" type="text/css" href="../../../css/base.css">
    <!-- pc端样式统一风格，一般都写在base.css中即可，本页特殊设置写在本页即可  -->
    <style type="text/css">
        .panelB{
            position: relative;
        }
        .container{
            margin-bottom: 20px;
        }
        .adBtm img{
            width:100%;
            height: 100%;
        }

    </style>
</head>

<body>
<div id="headBox">
    <img class="headImg" src=" ../../../images/order/pc-top.png"  />
</div>

<div class="panelB">
    <div class="container" style="width:100%;"><!-- style="width:100%;" class里ie不起作用-->
        <!-- title start -->
        <div class="title">订单查询</div>
        <!-- title end -->

        <ul class="nav nav-tabs">
            <li class="active change">
                <!--<a href="javascript:void(0);" div-id="id1">受理单号查询</a>-->
                <a href="javascript:;" onclick="searchMethod(1)">受理单号查询</a>
            </li>
            <li class="change">
                <!--<a href="javascript:void(0);" div-id="id2">客户名称查询</a>-->
                <a href="javascript:;" onclick="searchMethod(2)">客户名称查询</a>
            </li>
            <li class="change">
               <!-- <a href="javascript:void(0);" div-id="id3">业务号码查询</a>-->
                <a href="javascript:;" onclick="searchMethod(3)">业务号码查询</a>
            </li>
        </ul>

        <!-- search start -->
        <form action="javascript:;" id="searchForm" class="form-horizontal">
            <div class="form-body">
          <!--  <div class="row_2 row1">-->
            <div id="id1" style="overflow:hidden;">
                <div class="row">
                    <div class="col-lg-4 col-md-6  col-sm-6  col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-4 col-md-5 control-label">受理单号：</label>
                            <div class="col-sm-8 col-md-7">
                                <input type="text" class="form-control" id="accNum" name="accNum" placeholder="请输入受理单号" datavalue="请输入受理单号"/>
                           </div>
                        </div>
                    </div>
                </div>
                <div class="text-right searchRow">
                    <button type="submit" class="btn_2 bg-orange searchSerialNumberBtn" >查询</button>
                </div>
            </div>

            <!-- 方式2 -->
            <!--<div class="row_2 row2" style="display: none;">-->
            <div id="id2" style="display: none;overflow:hidden;">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-4 col-md-5 control-label">客户名称：</label>
                            <div class="col-sm-8 col-md-7">
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="请输入办理业务所留客户名称" datavalue="请输入办理业务所留客户名称">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right searchRow">
                    <button type="submit" class="btn_2 bg-orange searchCredentialCodeBtn" >查询</button>
                </div>
            </div>

            <!-- 方式3 -->
            <!--<div class="row_2 row3" style="display:none;">-->
                <div id="id3" style="display: none;overflow:hidden;">
                <div class="row">
                    <div class="col-lg-4 col-md-6  col-sm-6  col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-4 col-md-5 control-label">业务号码：</label>
                            <div class="col-sm-8 col-md-7">
                                <input type="text" class="form-control" id="exTradeId" name=""  placeholder="请输入业务号码" datavalue="请输入业务号码">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="text-right searchRow">
                        <button type="submit" class="btn_2 bg-orange searchExTradeIdlCodeBtn" >查询</button>
                    </div>
            </div>
            </div>
        </form>

        <!-- search end -->

        <!-- table start -->
        <div class="b-tableDiv table-responsive">
            <table id="table" class="table table-striped table-bordered table-hover"
                   data-toggle="table"
                   data-method="post"
                   data-content-type="application/x-www-form-urlencoded"
                   data-query-params="queryParams"
                   data-pagination="false"
                   data-side-pagination="server"
                   data-page-size="10"
                   data-page-list="[5, 10, 20, 50 ]"
                   data-show-refresh="false"
                   data-show-toggle="false"
                   data-show-pagination-switch="false"
                   data-show-columns="false"
                   data-search="false"
                   data-search-align="left"
                   data-sort-name="orderNum"
                   data-sort-order="asc"

            >

                <thead>
                <tr>
                    <th class="text-center" data-field="exTradeId" data-sortable="false" data-formatter="orderListObj.numFormatter" data-width="150px">故障受理单号</th>
                    <th class="text-center" data-field="customerName" data-sortable="false" data-formatter="orderListObj.nameFormatter" data-width="250px">客户名称 </th>
                    <th class="text-center" data-field="serialNumber" data-sortable="false" data-formatter="orderListObj.stlnumFormatter" data-width="150px">业务号码</th>
                    <th class="text-center" data-field="acceptDate" data-sortable="false" data-formatter="orderListObj.timeFormatter" data-width="200px">受理时间</th>
                    <th class="text-center" data-field="statusFlag" data-formatter="orderListObj.actionFormatter" data-events="actionEvents" data-width="150px">故障单状态</th>
                </tr>
                </thead>
                <tbody id="tbody1">
                </tbody>
            </table>
        </div>

        <!-- table end -->
    </div>
    <!-- 底部广告 -->
    <div class="adBtm">
        <img src="" id="adBtm"/>
    </div>
</div>
<!-- 核心插件 start-->

<!--bootstrap-->
<script type="text/javascript" src="../../../js/plugins/bootstrap/jquery-1.12.1.min.js" ></script>
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>
<!--bootstrap table-->
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script>
<!--控制导出按钮-->
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script>
<!--控制导出功能-->
<!--bootstrap paginator-->
<script type="text/javascript" src="../../../js/plugins/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- layer 弹出层 -->
<script type="text/javascript" src="../../../js/plugins/layui/layer/layer.js"></script>
<script type="text/javascript" src="../../../web-monitor/js/plugins/jquery.cookie.js"></script>
<!-- 表单  -->
<script type="text/javascript" src="../../../js/plugins/jquery/jquery.form.js"></script>
<!-- 表单验证 -->
<script type="text/javascript" src="../../../js/plugins/jquery/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../../js/plugins/jquery/jquery-validation/messages_zh.min.js"></script>
<!-- 五角星评价 -->
<script type="text/javascript" src="../../../js/plugins/jquery/jquery.raty.min.js"></script>
<!--PC 时间插件 My97DatePicker -->
<script type="text/javascript" src="../../../js/plugins/My97DatePicker/WdatePicker.js" ></script>
<!--公共部分-->
<script type="text/javascript" src="../../../js/common/common.js"></script>
<script type="text/javascript" src="../../../js/common/util.js"></script>
<!-- 核心插件 end-->
<!--自己-->
<script type="text/javascript" src="../js/order-zqza-list-new.js"></script>

</body>

</html>
