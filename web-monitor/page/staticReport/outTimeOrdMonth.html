<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超时订单月通报表</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--bootstrap插件-->
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
    <!--pc公共-->
    <link rel="stylesheet" type="text/css" href="../../../css/base.css">
    <!--加载等待插件-->
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/jquery/fakeloader/css/fakeloader.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/flowChart.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/modal.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/monitView.css"/>
    <style type="text/css">
        .b-tableDiv table > thead > tr > th {
            font-weight: 700;
            font-size: 12px;
            text-align: center;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle !important;
        }

        .title1 {
            font-weight: bold;
            margin-top: 2%;
        }
    </style>
</head>
<body style="overflow-y: hidden">
<div id="Lcontainer">
    <!--导航-->
    <div id="Lnav">
        <ul class="Lnav">
            <li class="Lcheck" id="Lnav_text">超时订单月通报表</li>
        </ul>
    </div>

    <!-- 统一的表头格式 归属销售线+日期 -->
    <h3 class="title1" id="title">20XX年XX月订单超时情况</h3>
    <div class="searchInfo">
        <div class="handleDate">
            <label>处理日期:</label>
            <span>查询日期：</span>
            <div class="startDate">
                <i class="fa"> <img
                        onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                        src="../../js/plugins/My97DatePicker/skin/datePicker.gif"
                        style="float: right; right: 14px; margin: 5px 5px 4px 10px; position: absolute; width: 15px; height: 24px;">
                </i> <input type="text" value="" class="form-control branchItem1"
                            id="startDate" name="endDate"
                            style="cursor: pointer; background-color: #fff;" readonly
                            placeholder="" onClick="WdatePicker({dateFmt:'yyyy-MM'})">
            </div>
        </div>
        <div class="branchClass">
            <label>销售线:</label>
            <div class="selectBranch">
                <select class="form-control branchItem1" id="selectBranch" name="sysCode">
                    <option value="">请选择归属销售线</option>
                    <option value="市区">市区</option>
                    <option value="近郊">近郊</option>
                    <option value="远郊">远郊</option>
                    <option value="部门中心">部门中心</option>
                </select>
            </div>
            <div class="selectBranch">
                <select class="form-control branchItem" id="branchItem">
                    <option value="">请选择市区部门</option>
                    <option value="二区">二区</option>
                    <option value="三区">三区</option>
                    <option value="四区">四区</option>
                    <option value="五区">五区</option>
                    <option value="七区">七区</option>
                    <option value="八区">八区</option>
                </select>
                <select class="form-control branchItem" id="branchItem">
                    <option value="">请选择近郊部门</option>
                    <option value="通州">通州</option>
                    <option value="昌平">昌平</option>
                    <option value="大兴">大兴</option>
                    <option value="顺义">顺义</option>
                    <option value="房山">房山</option>
                </select>
                <select class="form-control branchItem" id="branchItem">
                    <option value="">请选择远郊部门</option>
                    <option value="密云">密云</option>
                    <option value="怀柔">怀柔</option>
                    <option value="门头沟">门头沟</option>
                    <option value="平谷">平谷</option>
                    <option value="延庆">延庆</option>
                </select>
                <select class="form-control branchItem " id="branchItem">
                    <option value="">请选择部门中心</option>
                    <!--<option value="重通局">重通局</option>-->
                    <option value="其他">其他</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择市区部门</option>
                    <option value="225">二区</option>
                    <option value="226">三区</option>
                    <option value="211">四区</option>
                    <option value="212">五区</option>
                    <option value="213">七区</option>
                    <option value="214">八区</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择近郊部门</option>
                    <option value="217">通州</option>
                    <option value="219">昌平</option>
                    <option value="220">大兴</option>
                    <option value="218">顺义</option>
                    <option value="216">房山</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择远郊部门</option>
                    <option value="223">密云</option>
                    <option value="221">怀柔</option>
                    <option value="215">门头沟</option>
                    <option value="222">平谷</option>
                    <option value="224">延庆</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择部门中心</option>
                    <!--<option value="227">重通局</option>-->
                    <!--<option value="11a0al">中台</option>-->
                    <!--<option value="11a01s">渠道中心</option>-->
                    <!--<option value="dkhzx">大客户中心</option>-->
                    <!--<option value="11a01q">客服中心</option>-->
                    <option value="11a08x">其他</option>
                </select>
            </div>
            <div class="form-group searchExp">
                <div id="searchBtnDiv" class="text-right">
                    <button id="searchBtn" type="button"
                            class="btn btn-orange submitBtn">查询
                    </button>
                    <button id="exportBtn" type="button"
                            class="btn btn-orange resetBtn">导出
                    </button>
                    <!--<span id="historySearch" class="hisSearch">历史查询</span>-->
                </div>
            </div>
        </div>
    </div>

    <h4 class="title" style="color: #0f0f0f;font-weight: bold ">属地口径</h4>
    <!-- 超时订单月通报表 属地 -->
    <div id="overTimeMonth">
        <div class="b-tableDiv table-responsive"
             style="overflow-y: hidden; height: 460px;">
            <div id="overTimeMonthCountDiv" style="margin-bottom:10px;margin-left:15px;display:none;float:left">
                总共<span id="overTimeMonthCountDate"></span>条记录
            </div>
            <table id="overTimeMonthCountTable"
                   class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th data-field="area_name_name">分公司</th>
                    <th data-field="iom_work">工单总量</th>

                    <th data-field="over_count">超时量</th>
                    <th data-field="grab_percent">抢单率</th>

                    <th data-field="appoint_percent">按时履约率</th>
                    <th data-field="comment_avg_hour">订单平均历时</th>

                    <th data-field="back_type_percent">资源不匹配率</th>
                    <th data-field="back_type">资源类退单量</th>

                    <th data-field="back_1">其中：修改接入方式</th>
                    <th data-field="back_2">派错局向</th>

                    <th data-field="back_3">异网地区</th>
                    <th data-field="back_4">局方资源不可达</th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- table end -->

    </div>
    <!-- 超时订单月通报表 属地 -->
    <div id="overTimeMonth2" style="display: none">
        <div class="b-tableDiv table-responsive"
             style="overflow-y: hidden; height: 460px;">
            <div id="overTimeMonthCountDiv2" style="margin-bottom:10px;margin-left:15px;display:none;float:left">
                总共<span id="overTimeMonthCountDate2"></span>条记录
            </div>
            <table id="overTimeMonthByGridTable"
                   class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th data-field="area_name">网格分公司</th>
                    <th data-field="integrated_name">网格</th>
                    <th data-field="iom_work">工单总量</th>

                    <th data-field="over_count">超时量</th>
                    <th data-field="grab_percent">抢单率</th>

                    <th data-field="appoint_percent">按时履约率</th>
                    <th data-field="comment_avg_hour">订单平均历时</th>

                    <th data-field="back_type_percent">资源不匹配率</th>
                    <th data-field="back_type">资源类退单量</th>

                    <th data-field="back_1">其中：修改接入方式</th>
                    <th data-field="back_2">派错局向</th>

                    <th data-field="back_3">异网地区</th>
                    <th data-field="back_4">局方资源不可达</th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- table end -->

    </div>

    <div>
        <form action="javascript:;" id="searchForm1" class="form-horizontal">
            <div class="form-body" id="title2" style="margin: 15px 0px;">
                <div class="searchInfo">
                    <div class="branchClass">
                        <div class="form-group searchExp">
                            <div id="searchBtnDiv" class="text-right">
                                <!--<button id="searchBtn" type="button"
                                        class="btn btn-orange submitBtn">查询
                                </button>-->
                                <button id="exportBtn1" type="button"
                                        class="btn btn-orange resetBtn">导出
                                </button>
                                <!--<span id="historySearch1" class="hisSearch">历史查询</span>-->
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="title" style="color: #0f0f0f;font-weight: bold ">发展口径</h4>
            </div>
        </form>
    </div>

    <!-- 超时订单月通报表 发展 -->
    <div id="overTimeDevMonth">
        <!-- table start -->
        <div class="b-tableDiv table-responsive"
             style="overflow-y: hidden; height: 460px;">
            <div id="overTimeDevMonthCountDiv" style="margin-bottom:10px;margin-left:15px;display:none;float:left">
                总共<span id="overTimeDevMonthCountDate"></span>条记录
            </div>
            <table id="overTimeDevMonthCountTable"
                   class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th data-field="develop_sale_name">分公司</th>
                    <th data-field="all_order">订单总量</th>

                    <th data-field="iom_work">工单总量</th>
                    <th data-field="over_count">超时量</th>

                    <th data-field="io_work_percent">意向单转化率</th>
                    <th data-field="io_appoint_percent">按时履约率</th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- table end -->
    </div>
</div>


</body>
