<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>告警短信发送明细</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--bootstrap插件-->
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css"
          href="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
    <!--pc公共-->
    <link rel="stylesheet" type="text/css" href="../../../css/base.css">
    <!--加载等待插件-->
    <link rel="stylesheet" type="text/css" href="../../../js/plugins/jquery/fakeloader/css/fakeloader.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/flowChart.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/modal.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/monitView.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/warnMsg/warnMsgDetail.css"/>
    <style type="text/css">
        .condition {
            display: none;
        }

        .branchItem1 {
            display: inline-block;
        }
    </style>

</head>
<body style="overflow-y: hidden">
<!--导航-->
<div id="Lcontainer">
    <div id="Lnav">
        <ul class="Lnav" style="width: 100%">
            <li class="Lcheck" id="Lnav_text"></li>
        </ul>
    </div>
    <div id="fakeLoader" style="opacity: 0.3;"></div>
    <div class="searchInfo" id="searchInfo">
        <div class="spectacle" id="spectacle">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:16px">场景:</div>
            <ul class="businessStyle" id="spectacleUl" style="margin-left: 44px">
                <li class="searched" id="NET" value="0,7" data-value="NET">互联网一站式流程监控</li>
                <li class=""  id="CT" value="1" data-value="CT">传统集中受理流程监控</li>
                <li class="" id="YW" value="3,4,5,8" data-value="YW">移网线上交付流程</li>
            </ul>
        </div>
        <div class="branchClass condition" id="sysCodeInfo">
            <label>销售线:</label>
            <div class="selectBranch">
                <select class="form-control branchItem1" id="selectBranch" name="sysCode">
                    <option value="">请选择归属销售线</option>
                    <option value="市区">市区</option>
                    <option value="近郊">近郊</option>
                    <option value="远郊">远郊</option>
                    <option value="部门中心">部门中心</option>
                </select>
            </div>
            <div class="selectBranch">
                <select class="form-control branchItem" id="branchItem">
                    <option value="">请选择市区部门</option>
                    <option value="2">二区</option>
                    <option value="3">三区</option>
                    <option value="4">四区</option>
                    <option value="5">五区</option>
                    <option value="7">七区</option>
                    <option value="8">八区</option>
                </select>
                <select class="form-control branchItem" id="branchItem">
                    <option value="">请选择近郊部门</option>
                    <option value="802">通州</option>
                    <option value="801">昌平</option>
                    <option value="804">大兴</option>
                    <option value="806">顺义</option>
                    <option value="803">房山</option>
                </select>
                <select class="form-control branchItem" id="branchItem">
                    <option value="">请选择远郊部门</option>
                    <option value="809">密云</option>
                    <option value="808">怀柔</option>
                    <option value="805">门头沟</option>
                    <option value="807">平谷</option>
                    <option value="810">延庆</option>
                </select>
                <select class="form-control branchItem " id="branchItem">
                    <option value="">请选择部门中心</option>
                    <option value="10">重通局</option>
                    <option value="9999">其他</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择市区部门</option>
                    <option value="225">二区</option>
                    <option value="226">三区</option>
                    <option value="211">四区</option>
                    <option value="212">五区</option>
                    <option value="213">七区</option>
                    <option value="214">八区</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择近郊部门</option>
                    <option value="217">通州</option>
                    <option value="219">昌平</option>
                    <option value="220">大兴</option>
                    <option value="218">顺义</option>
                    <option value="216">房山</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择远郊部门</option>
                    <option value="223">密云</option>
                    <option value="221">怀柔</option>
                    <option value="215">门头沟</option>
                    <option value="222">平谷</option>
                    <option value="224">延庆</option>
                </select>
                <select class="form-control developItem" id="branchItem">
                    <option value="">请选择部门中心</option>
                    <option value="227">重通局</option>
                    <option class="zt" value="11a0al">中台</option>
                    <option class="ds" value="11a01s">渠道中心</option>
                    <option class="kh" value="dkhzx">大客户中心</option>
                    <option class="hj" value="11a01q">客服中心</option>
                    <option value="11a08x">其他</option>
                </select>
            </div>
        </div>
        <div class="sublist" id="sublist">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:16px">告警级别:</div>
            <ul class="businessStyle" id="warnUl" style="margin-left: 13px">
                <li class="searched" value="6,5,4,3,2,1">全部</li>
                <li value="6">六级</li>
                <li value="5">五级</li>
                <li value="4">四级</li>
                <li value="3">三级</li>
                <li value="2">二级</li>
                <li value="1">一级</li>
            </ul>
        </div>
        <div class="sublist" id="sendWay">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:16px">发送方式:</div>
            <ul class="businessStyle"  style="margin-left: 13px">
                <li class="searched" value="true,false">全部</li>
                <li value="0">手动</li>
                <li value="1">自动</li>
            </ul>
        </div>
        <div class="sublist" id="sendResult">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:16px">发送结果:</div>
            <ul class="businessStyle"  style="margin-left: 13px">
                <li class="searched" value="true,false,0,1">全部</li>
                <li value="2">发送成功</li>
                <li value="3">发送失败</li>
                <li value="0">不发送</li>
                <li value="1">待发送</li>
            </ul>
        </div>
        <div class="handleDate condition" id="dateInfo">
            <label>发送日期:</label>
            <span>  </span>
            <div class="startDate">
                <i class="fa"> <img
                        onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                        src="../../js/plugins/My97DatePicker/skin/datePicker.gif"
                        style="float: right; right: 14px; margin: 5px 5px 4px 10px; position: absolute; width: 15px; height: 24px;">
                </i> <input type="text" value="" class="form-control branchItem1"
                            id="startDate" name="endDate"
                            style="cursor: pointer; background-color: #fff;" readonly
                            placeholder="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
            </div>
        </div>
        <div class="form-group searchExp">
            <div class="text-right">
                <button id="searchBtn" type="button"
                        class="btn btn-orange submitBtn">查询
                </button>
                <button id="exportBtn" type="button"
                        class="btn btn-orange resetBtn">导出
                </button>
                <span id="historySearch" class="hisSearch">历史查询</span>
            </div>
        </div>
    </div>
    <div class="b-tableDiv table-responsive"
         style="overflow-y: hidden;margin-top: 43px;">
        <div class="totalDiv" style="margin-bottom:10px;margin-left:15px;display:none">
            总共<span id="totalDate"></span>条记录
        </div>
        <table id="orderFlowTable"
               class="table table-striped table-bordered table-hover">
        </table>
    </div>
</div>
<!-- 历史查询弹出表格 -->
<div class="modal fade bs-example-modal-lg historyCommentTable"
     tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="width: 50% !important;">
        <div class="modal-content modal_box">
            <!--头部-->
            <div class="clearfix">
                <div class="modal_header_l fl">历史查询</div>
            </div>
            <!--table样式-->
            <div class="modal_table tableStyle">
                <!--<table id="table" class="table table-bordered" >-->
                <table class="table table_table table-bordered  historyTable" style="table-layout: fixed;">
                    <thead class="table_header">
                    <tr>
                        <th data-field="create_date">创建时间</th>
                        <th data-field="file_name">报表文件名称</th>
                        <th data-field="flag">处理状态</th>
                        <th data-field="opration" data-formatter="oprationFormatter"
                        >操作
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal_foot fr close_table" id="close_table">收起图表</div>
        </div>
    </div>
</div>

</body>


<!--bootstrap-->
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/jquery-1.12.1.min.js"></script>
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>
<!--bootstrap table-->
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script>

<!--控制导出按钮-->
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script>
<!--PC 时间插件 My97DatePicker -->
<script type="text/javascript"
        src="../../../js/plugins/My97DatePicker/WdatePicker.js"></script>
<!-- layer 弹出层 -->
<script type="text/javascript" src="../../../js/plugins/layui/layer/layer.js"></script>
<!--控制导出功能-->
<script type="text/javascript"
        src="../../../js/plugins/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script type="text/javascript"
        src="../../js/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/modal.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery/fakeloader/js/fakeloader.min.js"></script>
<!-- 调用本界面方法-->
<script type="text/javascript" src="../../js/warnMsg/warnMsgDetail.js"></script>
</html>
