<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题列表</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--bootstrap插件-->
    <link rel="stylesheet" type="text/css"
          href="/queryCenter/web-monitor/js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="/queryCenter/web-monitor/js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css"
          href="/queryCenter/web-monitor/js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
    <!--pc公共-->
    <link rel="stylesheet" type="text/css" href="/queryCenter/web-monitor/css/base.css">
    <!--加载等待插件-->
    <link rel="stylesheet" type="text/css" href="/queryCenter/js/plugins/jquery/fakeloader/css/fakeloader.min.css">
    <link rel="stylesheet" type="text/css" href="/queryCenter/web-monitor/css/flowChart.css"/>
    <link rel="stylesheet" type="text/css" href="/queryCenter/web-monitor/css/modal.css"/>
    <link rel="stylesheet" type="text/css" href="/queryCenter/web-monitor/css/monitView.css"/>
    <link rel="stylesheet" type="text/css" href="/queryCenter/web-monitor/css/orderFlowTable/orderFlowByDateYw.css"/>

    <style type="text/css">
        .branchItem1 {
            display: inline-block;
        }

        .dateDetail{
            display: none;
            background-color: #FFFFFF;
            z-index: 11;
            width: 50%;
            position: fixed;
            height: 50%;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin-left: auto;
            box-shadow: 0 0 4px #464444;
            border-radius: 4px;
            margin-right: auto;
            margin-top: 20%;
        }

        .close{
            display: block;
            position: absolute;
            right: 23px;
            z-index: 10000;
            font-size: 52px;
        }

        .questionContent{
            margin-top: 7%!important;
            font-size: 14px;
            margin-left: 8%;
            margin-right: 8%;
            height: 30%;
            overflow-x: hidden;
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }


    </style>
</head>
<body>
<div id="Lcontainer">
    <!--导航-->
    <!--<div id="Lnav">-->
        <!--<ul class="Lnav" style="width: 100%;">-->
            <!--<li class="Lcheck" id="Lnav_text">问题列表</li>-->
        <!--</ul>-->
    <!--</div>-->
    <div class="searchInfo" id="searchInfo" style="margin-left: 20px; margin-top: 80px">
        <div class="handleDate condition" id="dateInfo">
            <label style="margin-left: 0px;font-size: 15px" >提问日期:</label>
                <span style="font-size: 15px">起始时间：</span>
                <div class="startDate">
                    <i class="fa"> <img
                        onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                        src="/queryCenter/web-monitor/js/plugins/My97DatePicker/skin/datePicker.gif"
                        style="float: right; right: 14px; margin: 5px 5px 4px 10px; position: absolute; width: 15px; height: 24px;">
                    </i> <input type="text" value="" class="form-control branchItem1"
                            id="startDate" name="startDate"
                            style="cursor: pointer; background-color: #fff;" readonly
                            placeholder="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                </div>
                <span style="font-size: 15px">结束时间：</span>
                <div class="startDate">
                    <i class="fa"> <img
                        onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                        src="/queryCenter/web-monitor/js/plugins/My97DatePicker/skin/datePicker.gif"
                        style="float: right; right: 14px; margin: 5px 5px 4px 10px; position: absolute; width: 15px; height: 24px;">
                    </i> <input type="text" value="" class="form-control branchItem1"
                            id="endDate" name="endDate"
                            style="cursor: pointer; background-color: #fff;" readonly
                            placeholder="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                </div>
        </div>
        <div class="orderInfo condition" id="secondLevelDiv">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:15px">问题分类:</div>
            <ul class="businessStyle" style="width: 87%">
                <li class="searched" value="" style="margin-left: 16px;font-size: 15px">全部</li>
                <li value="t1" name="t1" style="margin-left: 0px;font-size: 15px" >订单实时查询</li>
                <li value="t2" style="margin-left: 0px;font-size: 15px" >看板中心-看板中心使用方法</li>
                <li value="t3" style="margin-left: 0px;font-size: 15px" >看板中心-全流程监控总览页</li>
                <br><br>
                <li value="t4" style="margin-left: 16px;font-size: 15px" >看板中心-场景化流程监控页</li>
                <li value="t5" style="margin-left: 0px;font-size: 15px">看板中心-统计及重点指标页</li>
            </ul>
        </div>
        <div class="serviceInfo condition" id="isReplay">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:15px">是否回复:</div>
            <ul class="businessStyle" style="margin-left: 13px">
                <li class="searched " value="0,2" style="margin-left: 32px" style="font-size: 15px">全部</li>
                <li value="2" style="font-size: 15px;margin-left: 4px">已回复</li>
                <li value="0" style="font-size: 15px;margin-left: -2px">未回复</li>
            </ul>
        </div>
        <div id="dealStaffDiv" class="branchClass condition" style="height: 42px;width: 103%">
            <div style="float: left;margin-top: 11px; font-weight: 700;font-size:15px">回复人:</div>
            <input type="text" value="" class="form-control" id="dealStaff"
                   style="background-color: #fff;float: left;width: 200px;margin-left: 59px;margin-top: 6px;">
            <div class="form-group searchExp" style="margin-left: 20px;float:right;">
                <div class="text-right" >
                    <button  type="button" id="download"
                             class="btn btn-orange submitBtn">下载</button>
                </div>
            </div>

            <div class="form-group searchExp" style="margin-left: 92px;float:right;">
                <div class="text-right">
                    <button id="searchBtn" type="button"
                            class="btn btn-orange submitBtn">查询</button>
                </div>

            </div>
        </div>
        <!--<div class="form-group searchExp" style="margin-left: 20px;float:right;margin-top: 30px">
            <div class="text-right" >
                <button  type="button" id="download"
                         class="btn btn-orange submitBtn">下载</button>
            </div>
        </div>

        <div class="form-group searchExp" style="margin-left: 92px;float:right;margin-top: 30px">
            <div class="text-right">
                <button id="searchBtn" type="button"
                        class="btn btn-orange submitBtn">查询</button>
            </div>

        </div>-->
    </div>


    <!--报表展示-->
    <div class="b-tableDiv table-responsive"
         style="overflow-y: hidden; margin-top: 45px;width: 96%;margin-left: 20px">
        <table id="orderFlowTable"
               class="table table-striped table-bordered table-hover">
        </table>
    </div>

    <div id="dateDetail" class="dateDetail">
        <div class="close" id="close">×</div>
        <div id="content">
            <!--<div id="questionTitle" class="questionTitle"
                 style="text-align: center;margin-top: 2%;font-size: 24px;">看板中心的登录方式有哪些?</div>-->
            <div id="detail" class="questionContent" style="margin-top: 2%;font-size: 14px;margin-left: 120px;margin-right: 120px;"></div>
        </div>

        <div class="text-center cursor" id="replay" style="position: absolute;bottom: 8%;display: block;left: 44%;">
            <button  type="button"
                    class="btn btn-orange submitBtn">回复</button>
        </div>
    </div>
    <div class="hidden" id="id"></div>
</div>
</div>

</body>
<!--bootstrap-->
<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/jquery-1.12.1.min.js"></script>
<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>
<!--bootstrap table-->
<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script>

<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script>
<!--PC 时间插件 My97DatePicker -->
<script type="text/javascript"
        src="/queryCenter/js/plugins/My97DatePicker/WdatePicker.js"></script>
<!-- layer 弹出层 -->
<script type="text/javascript" src="/queryCenter/js/plugins/layui/layer/layer.js"></script>
<!--控制导出功能-->
<script type="text/javascript"
        src="/queryCenter/js/plugins/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script type="text/javascript"
        src="/queryCenter/web-monitor/js/plugins/echarts/echarts.min.js"></script>

<script type="text/javascript" src="/queryCenter/web-monitor/js/common.js"></script>

<script type="text/javascript" src="/queryCenter/web-monitor/js/modal.js"></script>
<script type="text/javascript" src="/queryCenter/web-monitor/js/plugins/jquery/fakeloader/js/fakeloader.min.js"></script>

<!--界面本身-->
<script type="text/javascript" src="../js/feedBackManage.js"></script>

</html>
